":"for(color in data.colors | separator=\", \")\n    - ${color}\ndiv\n    span for(color in data.colors | separator=\", \")\n        - ${color}\n","data":"{\n    colors: [\"red\", \"green\", \"blue\"]\n}","options":null,"autoFormat":true,"syntax":"concise"},{"id":4,"name":"Property Looping","template":"ul\n    li for(name,value in data.settings)\n        b\n            - ${name}\n        ---\n        :\n                ${value}\n        ---\nul\n    for(name,value in data.settings)\n        li\n            b\n                - ${name}\n            ---\n            :\n                        ${value}\n            ---\n","data":"{\n    \"settings\" : {\n        \"foo\" : \"low\",\n        \"bar\" : \"high\",\n        \"baz\" : \"low\"\n    }\n}","options":null,"autoFormat":true,"syntax":"concise"},{"id":5,"name":"Iterator","template":"<!-- As part of a \"for\" attribute: -->\ndiv for(item in ['a', 'b', 'c'] | iterator=data.reverseIterator)\n    - ${item}\n<!-- As part of a \"<for>\" element: -->\nfor(item in ['a', 'b', 'c'] | iterator=data.reverseIterator)\n    - ${item}\n<!------------------------------->\n<!-- With a \"status variable\": -->\n<!------------------------------->\n<!-- As part of a \"for\" attribute: -->\ndiv for(item in ['a', 'b', 'c'] | iterator=data.reverseIteratorStatus status-var=status)\n    - ${status.index}${item}\n<!-- As part of a \"<for>\" element: -->\nfor(item in ['a', 'b', 'c'] | iterator=data.reverseIteratorStatus status-var=status)\n    - ${status.index}${item}\n","data":"{\n    reverseIterator: function(arrayList, callback) {\n        for(var i=arrayList.length-1; i>=0; i--){\n            callback(arrayList[i]);\n        }\n    },\n    reverseIteratorStatus: function(arrayList, callback){\n        var statusVar = {first: 0, last: arrayList.length-1};\n        for(var i=arrayList.length-1; i>=0; i--){\n            statusVar.index = i;\n            callback(arrayList[i], statusVar);\n        }\n    }\n}","options":null,"autoFormat":true, st\nspan class={foo: true, bar: false}\n    - Class name from object\nbutton [ style={ color: 'red', 'font-size': '14px'}\n    type=\"button\" ]\n    - Click me","data":"{\n    url: 'http://markojs.com/'\n}","options":null,"autoFormat":true,"syntax":"concise"}]},{"id":9,"name":"Variables","samples":[{"id":21,"name":"Simple","template":"var nameUpper=data.name.toUpperCase()\n- Hello ${nameUpper}! You have ${data.count} new messages.\n","data":"{\n    name: 'Frank',\n    count: 30\n}","options":null,"autoFormat":true,"syntax":"concise"},{"id":22,"name":"Scoped","template":"<!-- Scoped variables -->\nvar nameUpper=data.name.toUpperCase() count=20\n    - Hello ${nameUpper}! You have ${count} new messages.\n","data":"{\n    name: 'Frank'\n}","options":null,"autoFormat":true,"syntax":"concise"}]},{"id":10,"name":"Helpers","samples":[{"id":23,"name":"Simple","template":"- ${data.reverse('This text will be reversed!')}\n","data":"{\n    reverse: function(str) {\n        return str.split('').reverse().join('');\n    }\n}","options":null,"autoFormat":true,"syntax":"concise"},{"id":24,"name":"Require","template":"<script marko-init>\nvar changeCase = require(\"change-case\");\n\u003C/script>\n- ${changeCase.titleCase('this text will be converted to title case!')}\n","data":"{\n    \n}","options":null,"autoFormat":true,"syntax":"concise"}]},{"id":11,"name":"Whitespace","samples":[{"id":25,"name":"Simple","template":"div\n    ---\n        The starting whitespace will be removed\n    extra whitespace    will be normalized\n    ---\n    a href=\"#\"\n        - No   whitespace!\n    - Trailing whitespace will be removed\n<div marko-preserve-whitespace>\n    This\n        whitespace will\n    be preserved.\n\u003C/div>\n<pre>\n    By default, pre tags have\n    their whitespace preserved\n\u003C/pre>\n<textarea>\n    Same for\n    text areas!\n\u003C/textarea>\n","data":"","options":null,"autoFormat":false,"syntax":"concise"}]},{"id":12,"name":"Taglibs","samples":[{"id":26,"name":"S
