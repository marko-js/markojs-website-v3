        if (value < 0) {\n            className += ' negative';\n        } else if (value > 0) {\n            className += ' positive';\n        }\n        return {\n            value: value,\n            className: className\n        };\n    },\n\n    handleDecrementClick: function() {\n        // Change the internal state (triggers a rerender)\n        this.setState('value', this.state.value - 1);\n    },\n    handleIncrementClick: function() {\n        // Change the internal state (triggers a rerender)\n        this.setState('value', this.state.value + 1);\n    },\n    handleInputKeyUp: function(event, el) {\n        var newValue = el.value;\n        if (/^-?[0-9]+$/.test(newValue)) {\n            this.setState('value', parseInt(newValue, 10));\n        }\n    }\n});","templateCode":"<div class=data.className w-bind>\n    <button type=\"button\" w-onClick=\"handleDecrementClick\">\n        -\n    \u003C/button>\n    <input type=\"text\" value=data.value size=\"4\" w-onKeyUp=\"handleInputKeyUp\"/>\n    <button type=\"button\" w-onClick=\"handleIncrementClick\">\n        +\n    \u003C/button>\n\u003C/div>","inputCode":"{\n    value: 3\n}","cssCode":".number-spinner button {\n    background: #4285f4;\n    color: #ffffff;\n    border: 1px solid #1266f1;\n    display: inline-block;\n    padding: 12px 32px;\n    height: 26px;\n    line-height: 26px;\n    vertical-align: middle;\n    text-align: center;\n    font-family: Helvetica, sans-serif;\n    font-weight: 600;\n    font-size: 16px;\n    outline: 0;\n    transition: none;\n    margin: 0;\n    padding: 0;\n    padding-left: 13px;\n    padding-right: 13px;\n    cursor: pointer;\n}\n\n.number-spinner input {\n    background: #fff;\n    border: 1px solid #1266f1;\n    display: inline-block;\n    height: 26px;\n    line-height: 26px;\n    vertical-align: middle;\n    text-align: center;\n    font-family: Helvetica, sans-serif;\n    font-weight: 600;\n    font-size: 16px;\n    outline: 0;\n    transition: none;\n    marg StopClick\">\n        Stop/Clear\n    \u003C/button>\n\u003C/div>","inputCode":"{\n}","cssCode":"","config":{},"autoFormat":true}]},{"id":1,"name":"Stateless","samples":[{"id":3,"name":"Click Count","javaScriptCode":"module.exports = require('marko-widgets').defineComponent({\n    /**\n     * The template to use as the view\n     */\n    template: require('./template.marko'),\n\n    /**\n     * Return an object that is used as the template data. The\n     * template data should be based on the current widget state\n     * that is passed in as the first argument\n     */\n     getTemplateData: function(state, input) {\n         var clickCount = input.clickCount || 0;\n         var timesMessage = clickCount === 1 ? 'time' : 'times';\n\n         return {\n             greetingName: input.greetingName,\n             clickCount: clickCount,\n             timesMessage: timesMessage\n         };\n     },\n    /**\n     * This is the constructor for the widget. Called once when\n     * the widget is first added to the DOM.\n     */\n    init: function() {\n        this.clickCount = 0;\n    },\n\n    updateClickCount: function() {\n        var timesMessage = this.clickCount === 1 ? ' time' : ' times';\n        this.getEl('clickCount').innerHTML = this.clickCount + timesMessage;\n    },\n\n    /**\n     * Handler method for the button \"click\" event. This method name\n     * matches the name of the `w-onClick` attribute in the template.\n     */\n    handleButtonClick: function(event, el) {\n        this.clickCount++;\n        this.updateClickCount();\n    },\n\n    /**\n     * Expose a method to let other code change the \"greeting name\".\n     */\n    setGreetingName: function(newName) {\n        var greetingNameEl = this.getEl('greetingName');\n        greetingNameEl.innerHTML = '';\n        greetingNameEl.appendChild(document.createTextNode(newName));\n    }\n});","templateCode":"<div class=\"click-count\" w-bind>\n    Hello ${data.greetingName}!\n    <div>\n        You
